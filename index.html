<h1>三视频评分实验</h1>

<!-- 视频横排 -->
<div class="video-row">
  <video id="video0" width="320" controls></video>
  <video id="video1" width="320" controls></video>
  <video id="video2" width="320" controls></video>
</div>

<!-- 评分表：按维度纵排，每行对应一个评分维度，每列对应一个视频 -->
<form id="rating-form">
  <div class="rating-row">
    <label>音频质量：</label>
    <select name="audioQuality0" required></select>
    <select name="audioQuality1" required></select>
    <select name="audioQuality2" required></select>
  </div>
  <div class="rating-row">
    <label>空间一致性：</label>
    <select name="spatialConsistency0" required></select>
    <select name="spatialConsistency1" required></select>
    <select name="spatialConsistency2" required></select>
  </div>
  <div class="rating-row">
    <label>语义一致性：</label>
    <select name="semanticConsistency0" required></select>
    <select name="semanticConsistency1" required></select>
    <select name="semanticConsistency2" required></select>
  </div>
  <div class="rating-row">
    <label>时间一致性：</label>
    <select name="temporalConsistency0" required></select>
    <select name="temporalConsistency1" required></select>
    <select name="temporalConsistency2" required></select>
  </div>

  <button type="submit">提交当前组评分</button>
</form>

<div id="complete" style="display:none;">
  <h3>评分完成，点击下载结果：</h3>
  <button onclick="downloadCSV()">下载CSV</button>
</div>
