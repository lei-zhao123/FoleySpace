<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>三视频并排评分</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>主观评分问卷：三视频并排展示</h1>
  <div id="group-label">第 1 组</div>

  <div id="video-container">
    <div class="video-block" id="video0">
      <video width="320" controls></video>
      <form class="rating-form">
        <h3>视频 1</h3>
        <label>音频质量：<select name="audioQuality" required></select></label>
        <label>空间一致性：<select name="spatialConsistency" required></select></label>
        <label>语义一致性：<select name="semanticConsistency" required></select></label>
        <label>时间一致性：<select name="temporalConsistency" required></select></label>
      </form>
    </div>

    <div class="video-block" id="video1">
      <video width="320" controls></video>
      <form class="rating-form">
        <h3>视频 2</h3>
        <label>音频质量：<select name="audioQuality" required></select></label>
        <label>空间一致性：<select name="spatialConsistency" required></select></label>
        <label>语义一致性：<select name="semanticConsistency" required></select></label>
        <label>时间一致性：<select name="temporalConsistency" required></select></label>
      </form>
    </div>

    <div class="video-block" id="video2">
      <video width="320" controls></video>
      <form class="rating-form">
        <h3>视频 3</h3>
        <label>音频质量：<select name="audioQuality" required></select></label>
        <label>空间一致性：<select name="spatialConsistency" required></select></label>
        <label>语义一致性：<select name="semanticConsistency" required></select></label>
        <label>时间一致性：<select name="temporalConsistency" required></select></label>
      </form>
    </div>
  </div>

  <button id="next-button">提交当前组评分</button>

  <div id="complete" style="display:none;">
    <h3>感谢您的参与！</h3>
    <button onclick="downloadCSV()">下载评分结果</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
