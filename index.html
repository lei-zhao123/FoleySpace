<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>32题三视频主观评分</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>三视频主观评分问卷</h1>
  <div id="question-counter"></div>

  <div class="video-row">
    <div class="video-container">
      <video id="video0" width="640" controls></video>
      <p id="title0">视频 1</p>
    </div>
    <div class="video-question-row">
      <div class="video-question">
        <div class="question">音频质量：<span class="radio-group" id="audioQuality0"></span></div>
        <div class="question">空间一致性：<span class="radio-group" id="spatialConsistency0"></span></div>
        <div class="question">语义一致性：<span class="radio-group" id="semanticConsistency0"></span></div>
        <div class="question">时间一致性：<span class="radio-group" id="temporalConsistency0"></span></div>
        <div class="question">用户偏好：<span class="radio-group" id="userPreference0"></span></div>
      </div>
    </div>
  </div>

  <div class="video-row">
    <div class="video-container">
      <video id="video1" width="640" controls></video>
      <p id="title1">视频 2</p>
    </div>
    <div class="video-question-row">
      <div class="video-question">
        <div class="question">音频质量：<span class="radio-group" id="audioQuality1"></span></div>
        <div class="question">空间一致性：<span class="radio-group" id="spatialConsistency1"></span></div>
        <div class="question">语义一致性：<span class="radio-group" id="semanticConsistency1"></span></div>
        <div class="question">时间一致性：<span class="radio-group" id="temporalConsistency1"></span></div>
        <div class="question">用户偏好：<span class="radio-group" id="userPreference1"></span></div>
      </div>
    </div>
  </div>

  <div class="video-row">
    <div class="video-container">
      <video id="video2" width="640" controls></video>
      <p id="title2">视频 3</p>
    </div>
    <div class="video-question-row">
      <div class="video-question">
        <div class="question">音频质量：<span class="radio-group" id="audioQuality2"></span></div>
        <div class="question">空间一致性：<span class="radio-group" id="spatialConsistency2"></span></div>
        <div class="question">语义一致性：<span class="radio-group" id="semanticConsistency2"></span></div>
        <div class="question">时间一致性：<span class="radio-group" id="temporalConsistency2"></span></div>
        <div class="question">用户偏好：<span class="radio-group" id="userPreference2"></span></div>
      </div>
    </div>
  </div>

  <form id="rating-form">
    <button type="button" onclick="nextQuestion()">下一题</button>
  </form>

  <div id="complete" style="display:none;">
    <p>评分完成！点击下载：</p>
    <button onclick="downloadCSV()">下载 CSV</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
